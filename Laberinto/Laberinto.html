<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Laberintos</title>
  </head>
  <body>
    <h1>Generador de Laberintos</h1>
    <label for="10"
      ><input type="radio" id="10" name="dimension" checked /> 10x10</label
    >
    <label for="15"
      ><input type="radio" id="15" name="dimension" /> 15x15</label
    >
    <label for="20"
      ><input type="radio" id="20" name="dimension" /> 20x20</label
    >
    <button id="botonGenerarLaberinto">Generar Laberinto</button>
    <div id="laberintoContainer"></div>
    <div id="maze"></div>
    <div id="laberinto-imprimir" style="display: none"></div>
    <div id="response" style="display: none">
    </div>
    <div id="app"></div>
    <img id="imagen-movil" alt="Laberinto" style="display: none" />
    <script src="prueba2.js"></script>
  </body>
</html>
